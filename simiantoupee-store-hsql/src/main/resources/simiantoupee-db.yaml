databaseChangeLog:
  - preConditions:
    - runningAs:
        username: SA

  - changeSet:
      id: 1
      author: redsaz
      changes:
        - createTable:
            tableName: message
            columns:
              - column:
                  name: id
                  type: char(43)
                  constraints:
                    primaryKey: true
              - column:
                  name: subject
                  type: varchar(1024)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: raw
                  type: blob
            schemaName: PUBLIC